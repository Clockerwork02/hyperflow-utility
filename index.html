        h1 {

        }
        
        h2 {

            font-size: 2rem;
            font-weight: 700;
            margin: 40px 0 25px 0;
            border-bottom: 2px solid rgba(45, 212, 191, 0.3);

        h2:first-child {

        h3 {

            font-size: 1.5rem;

        }
        
        h4 {
            color: #0d9488;
            font-size: 1.2rem;

        p {

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(15, 23, 42, 0.9);
        }
        
        th {
            background: linear-gradient(135deg, #2dd4bf 0%, #14b8a6 100%);
            color: #ffffff;
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 14px 20px;
            border-bottom: 1px solid rgba(45, 212, 191, 0.1);
            color: #e2e8f0;
            font-size: 0.95rem;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background: rgba(45, 212, 191, 0.05);
        }
        
        tr:nth-child(even) {
            background: rgba(30, 41, 59, 0.3);
        }
        
        .highlight-section {
            background: linear-gradient(135deg, rgba(45, 212, 191, 0.08) 0%, rgba(20, 184, 166, 0.05) 100%);
            border: 1px solid rgba(45, 212, 191, 0.2);
            border-radius: 12px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
        }
        
        .highlight-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #2dd4bf 0%, #14b8a6 50%, #0d9488 100%);
            border-radius: 12px 12px 0 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        
        .stat-item {
            background: linear-gradient(135deg, rgba(45, 212, 191, 0.1) 0%, rgba(20, 184, 166, 0.05) 100%);
            border: 1px solid rgba(45, 212, 191, 0.2);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(45, 212, 191, 0.15);
        }
        
        .stat-value {
            display: block;
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #2dd4bf 0%, #14b8a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        a {
            color: #2dd4bf;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #14b8a6;
            text-shadow: 0 0 10px rgba(45, 212, 191, 0.5);
        }
        
        @media (max-width: 768px) {
            .container { padding: 25px 15px; }

            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.6rem; }
            table { font-size: 0.85rem; }
            th, td { padding: 10px 12px; }
            .stats-grid { grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
